name: SqlToCpt Build

on:
  workflow_run:
    workflows: ["SqlToCpt CI"]
    types: [completed]
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Checkout to Master Built branch
      if: github.ref == 'refs/heads/master'
      env:
        USER_EMAIL: "badasswpdev@gmail.com"
        USER_NAME: "badasswp"
      run: |
        git config user.email "${USER_EMAIL}"
        git config user.name "${USER_NAME}"
        git checkout -b master-built

    - name: Set up Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Build Dist folder
      run: |
        yarn install && yarn build
        git add dist/ -f
        git rm dist/app.asset.php -f
        git rm dist/app.js.map -f
        git rm package.json

    - name: Clean Up Files
      run: |
        while IFS= read -r file; do
          git rm -r "$file"
        done < .deployignore
        git rm .deployignore
        git clean -f yarn.lock
        git clean -f node_modules

    - name: Push to Master Built
      run: |
        git commit -m "push to master-built"
        git push origin master-built -f
        rm -rf .git
